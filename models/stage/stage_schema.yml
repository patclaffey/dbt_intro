models:
  - name: hosts_stg
    description: airbnb host data for Berlin, Germany
    columns:
      - name: host_id
        description: host unique identifier
      - name: host_name
        description: host name
      - name: is_superhost
        description: is this host a superhost, true or false?
      - name: created_at
        description: host created at timestamp
      - name: updated_at
        description: host updated at timestamp
  - name: listings_stg
    description: airbnb listing data for Berlin, Germany
    columns:
      - name: listing_id
        description: listing unique identifier
      - name: listing_url
        description: listing url
      - name: listing_name
        description: listing name
      - name: room_type
        description: room type of listing
      - name: minimum_nights
        description: minimum nights of listing
      - name: host_id
        description: host id of this listing
      - name: price
        description: price per night
      - name: created_at
        description: listing created at timestamp
      - name: updated_at
        description: listing updated at timestamp
  - name: reviews_stg
    description: airbnb reviews for Berlin Germany listings
    columns:
      - name: listing_id
        description: listing unique identifier
      - name: review_date
        description: review date
      - name: reviewer_name
        description: name of reviewer
      - name: review_comments
        description: review comments
      - name: review_sentiment
        description: review sentiment
